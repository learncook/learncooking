<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام/عضویت</title>
    <link rel="icon" type="image/svg" href="images/icon.svg"/>
    <link rel="stylesheet" href="css/sign up.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="index.html">Learn<span>Cooking</span></a>

            <img id="mobile-cta" class="mobile-menu" src="images/menu1.svg" alt="Open Navigation">

            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="images/exit6.svg" alt="Close Navigation">

                <ul class="primary-nav">
                    <li class="current"><a href="index.html">صفحه اصلی</a></li>
                    <li><a href="about.html">درباره ما</a></li>
                    <li><a href="#">خرید</a></li>
                    <li><a href="gallery.html">گالری عکس</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li><a href="#">تماس با ما</a></li>
                    <li class="Go-premuim-cta"><a href="sign up.html">ورود/عضویت</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="wrapper">
        <div class="title">
            Registration Form
        </div>

        <div class="form">
            <div class="input-field">
                <label>First Name</label>
                <input type="text" class="input">
            </div>
            <div class="input-field">
                <label>Last Name</label>
                <input type="text" class="input">
            </div>
            <div class="input-field">
                <label>Password</label>
                <input type="password" class="input">
            </div>
            <div class="input-field">
                <label>Confirm Password</label>
                <input type="password" class="input">
            </div>
            <div class="input-field">
                <label>Gender</label>
                <div class="custom_select">
                    <select>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="input-field">
                <label>Email Address</label>
                <input type="email" class="input">
            </div>
            <div class="input-field">
                <label>Phone Number</label>
                <input type="text" class="input">
            </div>
            <div class="input-field">
                <label>Address</label>
                <textarea class="textarea"></textarea>
            </div>
            <div class="input-field">
                <label>Postal Code</label>
                <input type="text" class="input">
            </div>
            <div class="input-field terms">
                <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>                    
                </label>
                <p>Agreed to terms and conditions</p>
            </div>
            <div class="input-field">
                <input type="submit" value="register" class="btn">
            </div>                                               
        </div>
    </div>

    <script>

        const mobileBtn = document.getElementById('mobile-cta')
            nav = document.querySelector('nav');
            mobileBtnExit = document.getElementById('mobile-exit')

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn')
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn')
        })



    </script>

</body>
